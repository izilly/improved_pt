<!DOCTYPE html>
<html>
	<head> 
		<meta charset="utf-8">
		<title>PT'd Settings</title>
		<link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
		<style>
			body: {
				padding: 10px;
			}
			#status {
				display: inline-block;
			}
			.panel {
				max-width: 90%;
				width: 600px;
				margin: 20px auto;
			}
		</style>
	</head>
	<body>
		<div id="content">
			<div class="panel panel-primary settings">
				<div class="panel-heading">
					<h3 class="panel-title">PT'd Settings</h3>
				</div>
				<div class="panel-body">
					<div class="form-group">
					<label>When to show Images:</label>
						<select id="show" class="form-control">
							<option value="click">Show on Click</option>
							<option value="load">Show on Load</option>
						</select>
					</div>
					<div class="form-group">
						<label>When to show Videos:</label>
						<select id="video" class="form-control">
							<option value="vclick">Show on Click</option>
							<option value="vload">Show on Load</option>
						</select>
					</div>
					<div class="form-group">
						<label>Auto Show Images and Videos in Quotes?<span>(only if Show on Load is enabled respectively)</span></label>
						<select id="quotes" class="form-control">
							<option value="qno">No</option>
							<option value="qyes">Yes</option>
						</select>
					</div>
					<div class="form-group">
						<label>Dynamically load post after submit?</label>
						<select id="reload" class="form-control">
							<option value="true">Yes</option>
							<option value="false">No</option>
						</select>
					</div>
					<div class="form-group">
						<label>Open first page of Thread?</label>
						<select id="first" class="form-control">
							<option value="false">No</option>
							<option value="true">Yes</option>
						</select>
					</div>
					<div class="form-group">
						<label>Disable scroll in posts?</label>
						<select id="scroll" class="form-control">
							<option value="true">Yes</option>
							<option value="false">No</option>
						</select>
					</div>
					<div class="form-group">
						<label>SFW (Safe For Work) Mode?</label>
						<select id="sfw" class="form-control">
							<option value="false">No</option>
							<option value="true">Yes</option>
						</select>
					</div>
					<div class="form-group">
						<label>Warn on incorrect formatting (unbalanced quotes/links/bold/italic)?</label>
						<select id="validatebb" class="form-control">
							<option value="true">Yes</option>
							<option value="false">No</option>
						</select>
					</div>
					<div class="form-group">
						<label>Color for unclicked image links:</label>
						<input id="color" class="form-control color jscolor">
					</div>
					<button id="saveBtn" class="btn btn-primary">Save</button>
					<!--<button id="resetBtn" class="btn">Revert Settings to Default</button>-->
					<div id="status"></div><br />
				</div> <!--panel-body-->
			</div> <!--panel-->
		</div> <!--content-->
		<script type="text/javascript" src="../dompurify/purify.min.js"></script>
		<script type="text/javascript" src="../jscolor/jscolor.min.js"></script>
		<script type="text/javascript" src="options_ui.js"></script>
	</body>
</html>
